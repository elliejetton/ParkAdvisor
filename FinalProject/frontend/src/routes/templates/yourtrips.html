<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trips</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/addtrip.css" />


  <script src="/js/yourTrips.js" type="module"></script>
  <script src="/js/distance.js" type="module"></script>
  <script src="/js/common.js" type="module"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <link rel="manifest" href="/manifest.webmanifest" crossorigin="use-credentials" />
  <link rel="shortcut icon" href="#">
</head>

<body class="container-fluid">

  <nav class="navbar navbar-expand-lg top-header row">

    <h1 class="col-sm-10">Park Advisor</h1>

    
    <div class="col-sm-2">
      <a href="" id="logout" target="_self"><button class="btn-format">Logout</button></a>
    </div>


  </nav>

  <div class="row">

    <div id="map" class="testMap col-sm-8"></div>
    <div class="side-bar-new col-sm-4 container-fluid">
      <div class="row">
        <h1 class="col-sm-12">Your Trips</h1>

      </div>

      <div class="row">
        <div class="col-sm-8">

          <label for="selectTrip">Select Trip: </label>
          <select id="selectTrip"></select>
        </div>

        <div class="col-sm-4">

          <button class="btn-format" id="openTrip" class="btn-format btn-edit-trip">Open Trip</button>
        </div>
      </div>
      <div class="row" id="tripContainer">

        <div>
          <button id="deleteTrip">Delete Trip</button>
        </div>
        <label for="tripName">Trip Name: </label>
        <input id="tripName" type="text" />
        <br />
        <br />
        <label for="tripDate">Trip Date: </label>
        <input id="tripDate" type="date" />

        <div class="display-trip-format">
          <label for="display-trip" class="display-trip"> Your Trip</label>
          <div id="daysContainer"></div>
          <button id="addDayBtn">Add Day</button>
        </div>
      </div>

      <br>
      <br>
      <div id="distance" class="row">

      </div>

      <div class="row">
        <h6 id="disText"></h6>
      </div>

      <br>
      <br>

      <div class="bottom-buttons row">


        <div class="col-sm-4"><button id="submit" class="btn-format">Save</button></div>


        <a href="./trip" target="_self" class="col-sm-4">
          <button class="btn-format">New Trip</button>
        </a>
        <a href="./" target="_self" class="col-sm-4"><button class="btn-format">Home</button></a>
      </div>

    </div>






  </div>
  </div>
</body>

</html>
